<!DOCTYPE html>
<html>
<head>
    <title>Test Vue</title>
</head>
<body>
    <div id="app">
        <h1>Проверка Vue.js</h1>
        <p>{{ message }}</p>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        // САМЫЙ ПРОСТОЙ ТЕСТ
        try {
            const app = Vue.createApp({
                data() {
                    return {
                        message: "✅ Vue.js РАБОТАЕТ!"
                    }
                }
            }).mount('#app');
            console.log("✅ Vue загружен!");
        } catch (error) {
            console.log("❌ Ошибка Vue:", error);
        }
    </script>
</body>
</html>
