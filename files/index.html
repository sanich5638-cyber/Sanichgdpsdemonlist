<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanich GDPS Demon List</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            background: #0f0f0f;
            color: white;
            padding: 20px;
            font-family: Arial;
        }
        .demon-item {
            background: #1a1a1a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
        }
        .demon-item:hover {
            background: #2a2a2a;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Sanich GDPS Demon List</h1>
        
        <div class="demon-item" v-for="(demon, index) in demons" :key="index" @click="selectDemon(index)">
            #{{ index + 1 }} - <strong>{{ demon.name }}</strong> by {{ demon.author }}
        </div>

        <div v-if="selectedDemon !== null" style="margin-top: 30px; padding: 20px; background: #1a1a1a;">
            <h2>Selected: {{ currentDemon.name }}</h2>
            <p>Author: {{ currentDemon.author }}</p>
            <p>ID: {{ currentDemon.id }}</p>
        </div>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    demons: [
                        { name: "Road to hell", author: "DudeArctik", id: 185 },
                        { name: "Silent Yatagista", author: "DudeArctik", id: 116 },
                        { name: "Pulsar", author: "Gdsher228", id: 113 }
                    ],
                    selectedDemon: null
                }
            },
            computed: {
                currentDemon() {
                    return this.demons[this.selectedDemon];
                }
            },
            methods: {
                selectDemon(index) {
                    this.selectedDemon = index;
                    console.log("Selected:", this.currentDemon.name);
                }
            },
            mounted() {
                console.log("✅ Vue.js РАБОТАЕТ!");
            }
        }).mount('#app');
    </script>
</body>
</html>
