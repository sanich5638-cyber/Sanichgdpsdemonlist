<!DOCTYPE html>
<html>
<head>
    <title>Sanich GDPS Demon List</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            background: black;
            color: white;
            padding: 20px;
            font-family: Arial;
        }
        .demon {
            background: #1a1a1a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
        }
        .demon:hover {
            background: #2a2a2a;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Sanich GDPS Demon List</h1>
        
        <div class="demon" v-for="(demon, index) in demons" :key="index" @click="selectDemon(index)">
            #{{ index + 1 }} - <strong>{{ demon.name }}</strong> by {{ demon.author }}
        </div>

        <div v-if="selectedDemon !== null" style="margin-top: 20px; padding: 15px; background: #2a2a2a;">
            <h2>üéØ {{ currentDemon.name }}</h2>
            <p>Author: {{ currentDemon.author }}</p>
            <p>ID: {{ currentDemon.id }}</p>
        </div>
    </div>

    <script>
        // –ü–†–û–°–¢–û–ô –¢–ï–°–¢ - –î–û–õ–ñ–ï–ù –†–ê–ë–û–¢–ê–¢–¨ 100%
        Vue.createApp({
            data() {
                return {
                    demons: [
                        { name: "Road to hell", author: "DudeArctik", id: 185 },
                        { name: "Silent Yatagista", author: "DudeArctik", id: 116 },
                        { name: "Pulsar", author: "Gdsher228", id: 113 }
                    ],
                    selectedDemon: null
                }
            },
            computed: {
                currentDemon() {
                    return this.demons[this.selectedDemon];
                }
            },
            methods: {
                selectDemon(index) {
                    this.selectedDemon = index;
                }
            },
            mounted() {
                console.log("‚úÖ VUE.JS –†–ê–ë–û–¢–ê–ï–¢!");
            }
        }).mount('#app');
    </script>
</body>
</html>
