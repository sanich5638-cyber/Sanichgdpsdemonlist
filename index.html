<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sanich GDPS Demon List</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            background: linear-gradient(to bottom, #000000, #1e3a8a);
            min-height: 100vh; 
            font-family: Arial, sans-serif; 
            color: white;
            padding: 10px;
        }
        
        /* КОМПАКТНЫЙ КОНТЕЙНЕР */
        .container { 
            max-width: 400px; 
            margin: 0 auto; 
        }
        
        .header { 
            text-align: center; 
            margin-bottom: 15px; 
        }
        
        /* КОМПАКТНЫЕ КАРТОЧКИ */
        .demon-card {
            background: rgba(26, 26, 26, 0.9);
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
            text-align: center;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .demon-card:hover {
            background: rgba(50, 50, 50, 0.9);
            transform: scale(1.02);
        }
        
        .demon-name { 
            font-size: 1.1em; 
            font-weight: bold; 
            margin-bottom: 15px; 
        }
        
        .demon-author { 
            position: absolute; 
            bottom: 6px; 
            right: 10px; 
            color: #888; 
            font-size: 0.7em; 
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="header">
                <h2>Sanich GDPS Demon List</h2>
            </div>
            
            <!-- КОМПАКТНЫЙ СПИСОК ДЕМОНОВ -->
            <div class="demon-card" 
                 v-for="demon in demons" 
                 :key="demon.id"
                 @click="showDemonInfo(demon)">
                <div class="demon-name">{{ demon.name }}</div>
                <div class="demon-author">{{ demon.author }}</div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    demons: [
                        { id: 185, name: "Road to hell", author: "DudeArctik" },
                        { id: 116, name: "Silent Yatagista", author: "DudeArctik" },
                        { id: 113, name: "Pulsar", author: "Gdsher228" },
                        { id: 101, name: "Fire hell", author: "DudeArctik" },
                        { id: 176, name: "Love is", author: "nocssnew" }
                    ]
                }
            },
            methods: {
                showDemonInfo(demon) {
                    alert(`Демон: ${demon.name}\nАвтор: ${demon.author}\nID: ${demon.id}`);
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
