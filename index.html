<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanich GDPS Demon List</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>Sanich GDPS Demon List</h1>
        <p>Всего демонов: {{ demons.length }}</p>
        
        <div v-if="demons.length > 0">
            <div v-for="demon in demons" :key="demon.id" 
                 style="background: #333; padding: 10px; margin: 5px; cursor: pointer;"
                 @click="currentDemon = demon">
                {{ demon.name }} by {{ demon.author }}
            </div>
        </div>
        <div v-else>
            <p style="color: red;">Демоны не загружены! Проверь консоль (F12)</p>
        </div>
    </div>

    <script>
        // ПРОСТОЙ ТЕСТ - 2 демона для проверки
        const testDemons = [
            { id: 1, name: "Test Demon 1", author: "Test Author" },
            { id: 2, name: "Test Demon 2", author: "Test Author 2" }
        ];

        const app = Vue.createApp({
            data() {
                return {
                    demons: testDemons,
                    currentDemon: null
                }
            }
        }).mount('#app');

        console.log('Vue app mounted:', app);
        console.log('Demons loaded:', app.demons);
    </script>
</body>
</html>
