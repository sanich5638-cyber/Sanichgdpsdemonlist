<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sanich GDPS Demon List</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background: linear-gradient(to bottom, #000000, #1e3a8a);
                min-height: 100vh;
                font-family: Arial, sans-serif;
                color: white;
            }
            
            .container {
                max-width: 400px;
                margin: 0 auto;
                padding: 10px;
            }
            
            /* СТИЛИ ВКЛАДОК */
            .nav {
                display: flex;
                justify-content: center;
                gap: 10px;
                margin-bottom: 15px;
            }
            
            .nav__tab {
                padding: 8px 15px;
                background: rgba(255, 107, 0, 0.2);
                border: 1px solid #ff6b00;
                border-radius: 5px;
                color: white;
                text-decoration: none;
                cursor: pointer;
            }
            
            .nav__tab.active {
                background: #ff6b00;
            }
            
            /* СТИЛИ КАРТОЧЕК */
            .demon-card {
                border: 2px solid #ff6b00;
                border-radius: 8px;
                padding: 15px;
                margin-bottom: 10px;
                text-align: center;
                position: relative;
                background: rgba(26, 26, 26, 0.9);
            }
            
            .demon-name {
                font-size: 1.2em;
                font-weight: bold;
                color: #fff;
                margin-bottom: 20px;
            }
            
            .demon-author {
                position: absolute;
                bottom: 8px;
                right: 12px;
                color: #888;
                font-size: 0.8em;
            }
            
            .header {
                text-align: center;
                margin-bottom: 15px;
            }
        </style>
        <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <div class="container">
                <div class="header">
                    <h2>Sanich GDPS Demon List</h2>
                </div>
                
                <!-- ВКЛАДКИ -->
                <nav class="nav">
                    <a class="nav__tab" :class="{ active: currentPage === 'list' }" @click="switchPage('list')">
                        List
                    </a>
                    <a class="nav__tab" :class="{ active: currentPage === 'leaderboard' }" @click="switchPage('leaderboard')">
                        Leaderboard
                    </a>
                    <a class="nav__tab" :class="{ active: currentPage === 'roulette' }" @click="switchPage('roulette')">
                        Roulette
                    </a>
                </nav>
                
                <!-- СОДЕРЖИМОЕ ВКЛАДОК -->
                <div v-if="currentPage === 'list'">
                    <div class="demon-card" v-for="(demon, index) in demons" :key="index">
                        <div class="demon-name">{{ demon.name }}</div>
                        <div class="demon-author">{{ demon.author }}</div>
                    </div>
                </div>
                
                <div v-if="currentPage === 'leaderboard'">
                    <div class="demon-card">
                        <div class="demon-name">Leaderboard</div>
                        <div class="demon-author">Coming Soon</div>
                    </div>
                </div>
                
                <div v-if="currentPage === 'roulette'">
                    <div class="demon-card">
                        <div class="demon-name">Roulette</div>
                        <div class="demon-author">Coming Soon</div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            const { createApp } = Vue;

            createApp({
                data() {
                    return {
                        currentPage: 'list',
                        demons: [
                            { name: "Road to hell", author: "DudeArctik" },
                            { name: "Silent Yatagista", author: "DudeArctik" },
                            { name: "Pulsar", author: "Gdsher228" },
                            { name: "Fire hell", author: "DudeArctik" },
                            { name: "Love is", author: "nocssnew" }
                        ]
                    }
                },
                methods: {
                    switchPage(page) {
                        this.currentPage = page;
                    }
                }
            }).mount('#app');
        </script>
    </body>
</html>
